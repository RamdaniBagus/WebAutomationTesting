plugins {
    id 'java'
    id("io.qameta.allure") version "2.11.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Source: https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    testImplementation 'io.github.bonigarcia:webdrivermanager:6.1.0'
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testImplementation 'io.cucumber:cucumber-java:4.8.0'
    testImplementation 'io.cucumber:cucumber-junit:4.8.0'
}

test {
    useJUnit()
}
sourceCompatibility = 1.8
targetCompatibility = 1.8